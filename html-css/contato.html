<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png"></h1>
    
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nome">Nome e sobrenome:</label>
                <input type="text" id="nome" class="input-padrao">

                <label for="email">Email:</label>
                <input type="text" id="email" class="input-padrao">

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" class="input-padrao">

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" cols="30" rows="10" class="input-padrao"></textarea>

                <div>
                    <p>Como prefere o nosso contato?</p>
                    <label for="radio-email"><input name="contato" id="radio-email" type="radio" value="Email">Email</label>
                    <label for="radio-telefone"><input name="contato" id="radio-telefone" type="radio" value="Telefone">Telefone</label>
                    <label for="radio-whatsapp"><input name="contato" id="radio-whatsapp" type="radio" value="WhatsApp">WhatsApp</label>
                    
                </div>

                <div>
                    <p>Qual o horário prefere ser atendido?</p>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </div>

                <label class="checkbox">
                    <input type="checkbox">
                    Gostaria de receber nossas novidades por email?
                </label>

                <input type="submit" value="Enviar Formulário">
            </form>
        </main>

        <footer>
            <img src="logo-branco.png">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
